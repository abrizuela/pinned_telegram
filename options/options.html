<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body>
    <form>
        <label>Keyboard shortcut</label>
        <input id="shortcut" type="text">
        <input id="reset" type="button" value="Reset">
    </form>
    <div id="errorMessage" class="hidden">Invalid shortcut, please try another one!</div>
    <form>
        <h3>Choose the web you want to use</h3>
        <input type="radio" id="web" name="telegram_url">
        <label for="web">web.telegram.org</label><br>
        <input type="radio" id="webk" name="telegram_url">
        <label for="webk">web.telegram.org/k</label><br>
        <input type="radio" id="webz" name="telegram_url">
        <label for="webz">web.telegram.org/a</label><br>
    </form>
    <div id="updatedMessage" class="hidden">Settings saved!</div>

    <script src="keyboard.js"></script>
    <script src="options.js"></script>
</body>

</html>
